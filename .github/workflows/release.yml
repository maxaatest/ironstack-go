name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Linux AMD64
        run: GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o build/ironstack-linux-amd64 ./cmd/ironstack

      - name: Build Linux ARM64
        run: GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o build/ironstack-linux-arm64 ./cmd/ironstack

      - name: Build macOS AMD64
        run: GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o build/ironstack-darwin-amd64 ./cmd/ironstack

      - name: Build macOS ARM64
        run: GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o build/ironstack-darwin-arm64 ./cmd/ironstack

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/ironstack-linux-amd64
            build/ironstack-linux-arm64
            build/ironstack-darwin-amd64
            build/ironstack-darwin-arm64
          generate_release_notes: true
